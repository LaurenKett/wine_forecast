  <!doctype html>
    <html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Forecast</title>
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="bower_components/modernizr/modernizr.js">
    </script>
  </head>
  <body class="app-body">
     
      
        <section>
     <div class="row">
         <div class="five-day small-12 columns">
             <h3 class="five-day"> 5 Day Forecast</h3>
         </div>
     </div>
      <div class="row">
        <div class="small-3 columns">
            Day
        </div>
        <div class="small-3 columns">
            Condition
        </div>
        <div class="small-3 columns">
            Precip %
        </div>
        <div class="small-3 columns">
           Temp
        </div>
    </div> 
    <div class="row">
        <div class="small-3 columns">
            10/5
        </div>
        <div class="small-3 columns">
            <div><img src="img/raining.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns">
            90 %
        </div>
        <div class="small-3 columns">
           78/85
        </div>
    </div> 
        <div class="row">
        <div class="small-3 columns">
            10/6
        </div>
        <div class="small-3 columns">
            <div><img src="img/sunny.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns">
            15 %
        </div>
        <div class="small-3 columns">
            68/75
           </div>
    </div> 
        
        
        
         <div class="date small-3 columns">
            Date  
            <div class ="row">
                <div class="actual-dates small-6 columns">
                    <div>10/1</div>
                    <div>10/2</div>
                    <div>10/3</div>
                    <div>10/4</div>
                    <div>10/5</div>
                </div>
            </div>
         </div> 
         <div class="condition small-3 columns">
             Condition 
             <div class="row">
                 <div class="actual-conditions small-6 columns">
                     <div><img src="img/raining.svg"></img>
                     </div>
                     <div><img src="img/sunny.svg"></img>
                     </div>
                     <div><img src="img/overcast.svg"></img>
                     </div>
                     <div><img src="img/sunny.svg"></img>
                     </div>
                    <div><img src="img/sunny.svg"></img></div>
                </div>
            </div>
         </div>
         <div class="precip small-3 columns">
             Precip %
               <div class="row">
                    <div class="actual-precip small-6 columns">
                        <div>90%</div>
                        <div>15%</div>
                        <div>10%</div>
                        <div>15%</div>
                        <div>15%</div>
                    </div>
             </div>
         </div>
         <div class="temp small-3 columns">
            Temp
               <div class="row">
                <div class="actual-temp small-6 columns">
                    <div>78/85</div>
                    <div>74/80</div>
                    <div>68/75</div>
                    <div>69/75</div>
                    <div>70/76</div>
                </div>
            </div>
         </div>
      
    </section> 
</body>
</html>
