<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Forecast</title>
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="bower_components/modernizr/modernizr.js">
    </script>
  </head>
  <body class="app-body">
  
  
  <section>
      <div class="weather-canvas row">
        <div class="small-12 medium-12 large-12 small-centered columns current-weather text-right">
            <h1 class="current-temp text-right">80<sup>o</sup></h1>
            <h2 class="current-outside text-right">Cloudy</h2>
            <h3 class="today-high-low text-right">75<sup>o</sup>/84<sup>o</sup></h3>
            
        </div>
        <canvas id="myCanvas"  height="100">
            
        </canvas>
                
      </div>
  </section>
  
  <section>
      <div class="row">
          <div class="small-12 small-centered wine-description columns">
              Today is the perfect weather for vino verde. This young Portuguese wine is crisp and refreshing in the summer heat. Pair with a watermelon caprese salad and a sunset view.
          </div>
      </div>
  </section>
  
  <section>
     <div class="row">
         <div class="five-day small-12 columns">
             <h3 class="five-day"> 5 Day Forecast</h3>
         </div>
         
         </div>
      <div class="row five-title">
        <div class="small-3 columns">
            Day
        </div>
        <div class="small-3 columns">
            Condition
        </div>
        <div class="small-3 columns">
            Wine 
        </div>

    </div> 
    <div class="row width">
        <div class="small-3 columns day">
            Tuesday
        </div>
        <div class="small-3 columns width weather-pic">
            <div><img src="img/raining.svg"></img>
            </div>
        </div>
        <div class="small-3 columns wine-glass">
            <div><img src="img/white_wine_icon.svg"></img>
            </div>
            
        </div>
        
    </div> 
    <div class="row width">
        <div class="small-3 columns day">
            Wednesday
        </div>
        <div class="small-3 columns weather-pic">
            <div><img src="img/sunny.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns wine-glass">
            <div><img src="img/white_wine_icon.svg"></img>
            </div>
            
        </div>
        
    </div> 
    <div class="row width">
        <div class="small-3 columns day">
            Thursday
        </div>
        <div class="small-3 columns weather-pic">
            <div><img src="img/overcast.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns">
            <div><img src="img/red_wine_icon.svg"></img>
            </div>
        </div>
        
    </div> 
    <div class="row width">
        <div class="small-3 columns day">
            Friday
        </div>
        <div class="small-3 columns weather-pic">
            <div><img src="img/overcast.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns wine-glass">
            <div><img src="img/white_wine_icon.svg"></img>
            </div>
        </div>
        
    </div>           
    <div class="row width">
        <div class="small-3 columns day">
            Saturday
        </div>
        <div class="small-3 columns weather-pic">
            <div><img src="img/sunny.svg"></img>
                     </div>
        </div>
        <div class="small-3 columns wine-glass">
            <div><img src="img/red_wine_icon.svg"></img>
            </div>
        </div>
    </div>  
                   
  </section>
  
  </body>
</html>
