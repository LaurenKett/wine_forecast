<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Forecast</title>
    <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <script src="bower_components/modernizr/modernizr.js">
    </script>
  </head>
  <body class="app-body">
  
  
  <section>
      <div class="row">
        <div class="small-12 medium-12 large-12 small-centered columns current-weather text-right">
            <h1 class="current-temp text-right">70<sup>o</sup></h1>
           <canvas id="myCanvas"  height="100" style="border:6px solid #000000;">
            
        </canvas>
            <h2 class="current-outside text-right">Cloudy</h2>
            <h3 class="today-high-low text-right">75<sup>o</sup>/79<sup>o</sup></h3>
        </div>
                
      </div>
  </section>
  
  <section>
      <div class="row">
          <div class="small-12 small-centered columns">
              Perfect weather for vino verde. This young Portuguese wine is crisp and refreshing in the summer heat.
          </div>
      </div>
  </section>
  
  <section>
     <div class="row">
         <div class="small-12 columns">
             <h3> 5 Day</h3>
         </div>
     </div>
      <div class="row">
         <div class="small-3 columns">
            Date  
            <div class ="row">
                <div class="small-6 columns">
                    <div>10/1</div>
                    <div>10/2</div>
                    <div>10/3</div>
                    <div>10/4</div>
                    <div>10/5</div>
                </div>
            </div>
         </div> 
         <div class="small-3 columns">
             Condition 
             <div class="row">
                 <div class="small-6 columns">
                     <div><img src="img/raining.svg"></img>
                     </div>
                     <div><img src="img/sunny.svg"></img>
                     </div>
                     <div><img src="img/overcast.svg"></img>
                     </div>
                     <div><img src="img/sunny.svg"></img>
                     </div>
                    <div><img src="img/sunny.svg"></img></div>
                </div>
            </div>
         </div>
         <div class="small-3 columns">
             Precip %
               <div class="row">
                    <div class="small-6 columns">
                        <div>90%</div>
                        <div>15%</div>
                        <div>10%</div>
                        <div>15%</div>
                        <div>15%</div>
                    </div>
             </div>
         </div>
         <div class="small-3 columns">
            Temp
               <div class="row">
                <div class="small-6 columns">
                    <div>78/85</div>
                    <div>74/80</div>
                    <div>68/75</div>
                    <div>69/75</div>
                    <div>70/76</div>
                </div>
            </div>
         </div>
      </div>    
  </section>
  
  </body>
</html>
